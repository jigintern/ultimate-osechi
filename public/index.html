<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>究極のおせち</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div id="container">
      <div id="modal-black"></div>

      <div id="modal-title">
        <div class="modal-header">ようこそ</div>
        <div class="modal-body">
          ボタンをおすとはじまります<br />
          <br />
          <span style="font-weight: bold">~あそびかた~</span>
          <br />
          おせちをはめ込んでください<br />
          おなじおせちが続くほど高得点がもらえます<br />
          クリックでおせちを持てます<br />
          クリックでおせちを置けます<br />
        </div>
        <div class="modal-footer">
          <button>ok</button>
        </div>
      </div>

      <div id="modal-retry" class="hide">
        <div class="modal-header">GAME END</div>
        <div class="modal-body" style="font-size: x-large">SCORE: 0</div>
        <div class="modal-footer">
          <button>retry</button>
        </div>
      </div>

      <div id="modal-help" class="hide">
        <div class="modal-header">ヘルプ</div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button>ok</button>
        </div>
      </div>
    </div>
    <script type="module" src="sketch.js"></script>
  </body>
</html>
